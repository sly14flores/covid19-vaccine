name: Inoculation
description: ''
endpoints:
  -
    httpMethods:
      - POST
    uri: 'api/doh/vaccines/inoculation/info/{id}'
    metadata:
      title: |-
        Personal Info for Inoculation

        Returns 200 if patient has been screened.
        Returns selected dose vital signs along with inoculation and diluent data
        Returns 406 if patient is not yet screened
      description: ''
      authenticated: true
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The ID of the info.'
        required: true
        example: culpa
        type: string
    queryParameters: []
    bodyParameters:
      dose:
        name: dose
        description: ''
        required: true
        example: 1
        type: integer
    responses: []
    responseFields: []
